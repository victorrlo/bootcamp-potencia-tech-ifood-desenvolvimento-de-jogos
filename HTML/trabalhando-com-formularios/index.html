<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>

    <style>
        .flexible {
            display: flex;
        }

        div {
            margin-right: 50px;
            padding: 5px;
        }

    </style>
</head>
<body>

    <h1>form</h1>
    <div class="flexible">
        <div>
            <h1>tag < input ></h1>
            <form action="">
                <h2>tipos:</h2>
                <label for="">text: </label><input type="text">
                <br>
                <label for="">number: </label><input type="number" min="0" max="10" step="2">
                <br>
                <label for="">button: </label><button>botão semântico</button>
                <br>
                <label for="">range: </label><input type="range">
                <br>
                <label for="">color: </label><input type="color">
                <br>
                <label for="">email: </label><input type="email">
                <br>
                <label for="">url: </label><input type="url">
                <br>
                <label for="">submit: </label><input type="submit">
                <br>
                <label for="">date: </label><input type="date">
                <br>
                <label for="">week: </label><input type="week">
                <br>
                <label for="">radio: </label><input type="radio">
                <br>
                <label for="">checkbox: </label><input type="checkbox">
                <br>
                <label for="">hidden: </label><input type="hidden">
                <br>
                <label for="">file: </label><input type="file" multiple>
                <br>
                <label for="">search: </label><input type="search">
                
            </form>
        </div>

        <div>
            <h1>tag < input > e atributos: checkbox e radio</h1>
            <form method="get" onsubmit="">
                <h3>Qual sua(s) arma(s) preferida(s)?</h3>
                <input type="checkbox" name="armas[]" value="Espada"><span>Espada</span><br>
                <input type="checkbox" name="armas[]" value="Lança"><span>Lança</span><br>
                <h3>Você deseja começar a aventura?</h3>
                <input type="radio" name="aventura" value="sim"><span>Sim</span>
                <input type="radio" name="aventura" value="não"><span>Não</span><br>
                <label for="">Digite seu nome: </label><input type="text">
                <button type="reset">Limpar</button>
                <br>
                <button type="submit">Enviar para a Guilda</button>
                
            </form>
        </div>

        <div>
            <h1>tag < select ></h1>

            <form method="get" onsubmit="">
                <select name="classe" id="">
                    <option selected value="aprendiz">aprendiz</option>
                    <option value="espadachim">espadachim</option>
                    <option value="mago">mago</option>
                    <option value="mercador">mercador</option>
                </select>
                <button type="submit">Enviar para a Guilda</button>

                <h1>tag < textarea ></h1>
                <textarea name="" id="" cols="30" rows="10"></textarea>

            </form>
        </div>
    <div>
</body>
</html>
